{% extends './peliculas.html' %}

{% block content %}
<form method="POST">
  <div class="form-container">
    <div>
      <label for="nombre">Nombre de la pelicula:</label>
      <input type="text" name="nombre" autofocus>
    </div>
    <div>
      <label for="imagen">Imagen:</label>
      <input type="text" name="imagen" placeholder="Link img." required>
    </div>
    <div>
      <label for="anio">AÃ±o:</label>
      <input type="text" name="anio">
    </div>
    <div>
      <label for="estreno">Fecha de estreno:</label>
      <input type="text" name="estreno" placeholder="(Dia) de (Mes)" required>
    </div>
    <div>
      <label for="opinion">Tu Opinion:</label>
      <input type="text" name="opinion" required>
    </div>
    <div>
      <label for="sinopsis">Sinopsis:</label>
      <input type="text" name="sinopsis" required>
    </div>
    <div>
      <label for="nombre">Directores Disponibles:</label>
      <select name="director" required>
        <option disabled selected>Director:</option>
        {% for director in directores %}
          <option value="{{director}}">{{director}}</option>
          {% endfor %}
      </select>
    </div>
    <div>
      <label for="nombre">Generos Disponibles:</label>
      <select name="genero" required>
        <option disabled selected>Genero</option>
    {% for genero in generos %}
      <option value="{{genero}}">{{genero}}</option>
    {% endfor %}
  </select>
  </div>
  <input type="submit">
</form>
{% endblock %}
