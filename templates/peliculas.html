            * {
                padding:0;
                margin: 0;
            }

            header {
                height: 50px;
                width: 100%;
                background-color: orange;
            }

            header nav {
                display:flex;
                flex-direction: row;
            }

            .boton-menu {
                align-self: center;
                width: 125px;
                height: 40px;
                margin:5px;
            }

            .buscador {
                position:absolute;
                right:5%;
            }

            }

            #btn-perfil {
                position: absolute;
                top:0.5%;

                color:white;

            }

            }

            }

            }

            .articulos div {

                margin:15px;
            }
            
            .articulos div p {
