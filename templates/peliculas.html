<!DOCTYPE html>
<html>
    <head>
        <title>Pel√≠culas Online</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta charset="utf-8">
        <link rel="stylesheet" href="../static/css/e_index.css">
    </head>

    <body>
        <div id="contenedor">
            <header>
                <nav>
                    <div>
                        <form method="get" action="peliculas">
                            <button class="boton-menu"> 
                                <p>Inicio</p>
                            </button>
                        </form> 
                    </div>
                       
                    <div class="buscador">
                        <form action="/buscar" method="POST" class="formulario_buscar">

                            <input type="text" name="info_buscar" placeholder=" Que desea buscar?" class="input_buscador">
                            <input type="submit" value="Buscar" class="boton-menu"/>
                        </form>
                    </div>

                    <div>
                      <a href="{{url_for('login')}}">
                        <button id="btn-perfil"> 
                          <span class="material-icons">manage_accounts</span>
                        </button>
                      </a>
                    </div>
                </nav>
            </header>

            <hr>

            <main>
                <article>
                    <div class="articulos">
                        {% for i in range(10) %}
                            <div id="{{i}}">
                                <img src="{{ imagenes_peliculas[i] }}" alt="imagen" width="200px" height="300px">
                                <p> {{ nombre_peliculas[i] }}</p>
                            </div>
                        {% endfor %}
                    </div>
                </article>
            </main>

            <footer>
            </footer>
        </div>
    </body>
</html>
